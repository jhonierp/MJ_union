<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta HTML</title>
</head>
<body>

<script>
    // Función para mostrar una alerta
    function mostrarAlerta() {
        alert('¡Hola! Esta es una alerta de ejemplo.');
    }
</script>

<!-- Botón que activa la alerta al hacer clic -->
<button onclick="mostrarAlerta()">Mostrar Alerta</button>

</body>
</html>
